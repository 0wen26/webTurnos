<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de PDFs</title>
</head>
<body>
    <h1>Lista de PDFs Subidos</h1>
    <ul>
        {% for pdf in pdfs %}
            <li><a href="{{ pdf.file.url }}">{{ pdf.file.name }}</a></li>
        {% empty %}
            <li>No hay PDFs subidos a√∫n.</li>
        {% endfor %}
    </ul>
</body>
</html>
