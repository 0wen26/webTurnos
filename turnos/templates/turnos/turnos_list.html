<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Turnos</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
    <style>
       /* Modo oscuro general */
body {
    background-color: #1a1a1a;
    color: #e0e0e0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

/* Estilos para la tabla en modo oscuro */
table.dataTable {
    border-collapse: collapse;
    border: none;
}

/* Color de los encabezados */
table.dataTable thead {
    background-color: #333;
}

table.dataTable thead th {
    color: #ffffff;
    padding: 10px;
    text-align: left;
}

/* Color de las filas de datos */
table.dataTable tbody tr {
    background-color: #252525;
    color: #e0e0e0; /* Color del texto de los datos */
}

/* Filas alternas */
table.dataTable tbody tr:nth-child(even) {
    background-color: #2e2e2e;
}

/* Cambiar color del fondo y texto al hacer hover */
table.dataTable tbody tr:hover {
    background-color: #444;
    color: #ffffff; /* Color del texto al hacer hover */
}

/* Mejoras en la responsividad */
@media (max-width: 768px) {
    table.dataTable thead {
        display: none;
    }

    table.dataTable tbody td {
        display: block;
        width: 100%;
        text-align: right;
        position: relative;
        padding-left: 50%;
    }

    table.dataTable tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: bold;
        color: #ffffff; /* Color de las etiquetas en móviles */
    }
}


        /* Scrollbar estilo */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #333;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
            border: 2px solid transparent;
        }
    </style>
</head>
<body>
    <h1>Lista de Turnos</h1>
    <table id="turnos_table" class="display responsive nowrap" style="width:100%">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Turno</th>
                <th>Persona</th>
            </tr>
        </thead>
        <tbody>
            {% for turno in turnos %}
            <tr>
                <td data-label="Fecha">{{ turno.fecha }}</td>
                <td data-label="Turno">{{ turno.nombre_turno }}</td>
                <td data-label="Persona">{{ turno.nombres }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No se encontraron datos</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#turnos_table').DataTable({
                responsive: true,
                "language": {
                    "lengthMenu": "Mostrar _MENU_ turnos por página",
                    "zeroRecords": "No se encontraron turnos",
                    "info": "Mostrando página _PAGE_ de _PAGES_",
                    "infoEmpty": "No hay turnos disponibles",
                    "infoFiltered": "(filtrado de _MAX_ turnos totales)",
                    "search": "Buscar:",
                    "paginate": {
                        "first": "Primero",
                        "last": "Último",
                        "next": "Siguiente",
                        "previous": "Anterior"
                    },
                }
            });
        });
    </script>
</body>
</html>
