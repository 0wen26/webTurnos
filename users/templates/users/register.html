{% extends 'base.html' %}

{% block title %}Registrar cuenta{% endblock %}

{% block content %}
    <style>
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Centra verticalmente */
        }

        .register-form {
            width: 300px; /* Reduce el ancho del formulario */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .register-form h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .register-form .form-control {
            font-size: 14px; /* Hacer los cuadros de texto un poco más pequeños */
        }

        .register-form button {
            width: 100%; /* Botón de registro al 100% */
        }
    </style>

    <div class="register-container">
        <div class="register-form">
            <h1>Registrar</h1>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>
{% endblock %}
